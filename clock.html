<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .clock {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(220, 220, 220, 0.7);
            color: #000;
            padding: 20px;
            border-radius: 10px;
        }

        #time {
            font-size: 48px;
        }

        #separator {
            display: flex;
            background: #000;
            width: 100%;
            height: 4px;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        #date {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .date-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        #day {
            font-size: 24px;
            margin-right: 5px;
        }

        #week-day {
            font-size: 24px;
            margin-left: 5px;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        .blink {
            animation: blink 2s step-start infinite;
        }
    </style>
</head>
<body>
    <div class="clock">
        <div id="time">
            <span id="hours"></span><span id="colon" class="blink">:</span><span id="minutes"></span>
        </div>
        <div id="separator"></div>
        <div id="date" class="date-container">
            <div id="day"></div>
            <div id="week-day"></div>
        </div>
    </div>
    <script>
        function updateClock() {
            const now = new Date();
            
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const month = now.getMonth() + 1;
            const weekDay = now.toLocaleString('en-US', { weekday: 'short' }).slice(0, 3);

            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('colon').textContent = ':';
            document.getElementById('day').textContent = `${month}/${day}`;
            document.getElementById('week-day').textContent = weekDay;
        }

        // Update clock every minute
        setInterval(updateClock, 1000);

        // Initial call to set the clock immediately
        updateClock();
    </script>
</body>
</html>
